version: "3.7"

services:
  reverse-proxy:
    image: traefik:v1.6.5 #The official Traefik docker image
    command: --api --docker --logLevel=DEBUG
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    labels:
      - "traefik.frontend.rule=Host: nua.media, www.nua.media"
      - "traefik.enable=true"
      - "traefik.backend=reverse-proxy"
      - "traefik.docker.network=proxy"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock" #So that Traefik can listen to the Docker events
      - "./traefik.toml:/traefik.toml"
      - "./acme.json:/acme.json"
    environment:
      - GODADDY_API_KEY
      - GODADDY_API_SECRET
    networks:
      - proxy
    restart:
      always

  tremage:
    image: 'test-caddy:latest'
    command: -agree
    labels:
      - "traefik.enable=true"
      - "traefik.backend=tremage"
      - "traefik.frontend.rule=Host:www.tremage.com,tremage.com"
      - "traefik.docker.network=proxy"
      - "traefik.frontend.entryPoints: http,https"
      - "traefik.port=2015"
    volumes:
      - "./Caddyfile:/etc/Caddyfile"
      - "./tremage:/srv"
      # - $PWD/.caddy:/etc/caddycerts
    environment:
      - GODADDY_API_KEY
      - GODADDY_API_SECRET
      - ACME_AGREE=true
      - ENABLE_TELEMETRY=false
    networks:
      - proxy

networks:
  proxy:
    external:
      name: proxy
