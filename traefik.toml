defaultEntryPoints = ["http", "https"]
[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
[acme]
email = "test@traefik.io"
storage = "acme.json"
onHostRule = true
acmeLogging = true
entryPoint = "https"
[acme.httpChallenge]
entryPoint = "http"
[acme.dnsChallenge]
  provider = "godaddy"
[[acme.domain]]
   main = "*.somers.co"

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "somers.co"
watch = true
exposedByDefault = false
